<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class = "p-4 bg-light">
    <div class="card text-left">
        <div class="card-header">
            <h1>Payment form example</h1>
        </div>
        <div class="alert alert-danger">
            Some fields are missing
        </div>
        <form>
            <div class = "row">
                <div class="col-md-4">
                    <label for="number">
                        Card #
                    </label><br>
                    <input type="number" class="number form-control" id="number" placeholder="XXXXXXXXXXXXXXXX"/>
                </div>
                <div class="col-md-4">
                    <label for="number">
                        CVC #
                    </label><br>
                    <input type="number" class="number form-control" id="number" placeholder="0000"/>
                </div>
                <div class="col-md-4">
                    
                    <label for="number">
                        Amount
                    </label><br>
                    <!--<span class="input-group-text">$</span>-->
                    <input type="number" class="number form-control" id="number"/>
                </div>
            </div>
            <br>
            <div class = "row">
                <div class="col-md-6">
                    <label for="name">
                        First Name
                    </label><br>
                    <input type="text" id="name" name="name" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label for="name">
                        Last Name
                    </label><br>
                    <input type="text" id="name" name="name" class="form-control"/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label for="city">
                        City
                    </label><br>
                    <input type="text" id="city" name="city" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <label for = "state">
                        State
                    </label><br>
                    <select class="form-control">
                        <option>Pick a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="number">
                        Postal Code
                    </label><br>
                    <input type="number" class="number form-control" id="number"/>
                </div>
            </div>
            <br>
            <div class = "row">
                <div class = "col-md-6">
                    <label for = "payment">
                        We accept:
                    </label><br>
                    <div class = "d-flex bg-secondary p-3 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mastercard" id="mastercard1">
                            <label class="form-check-label" for="mastercard1">
                                <i class="fa-brands fa-cc-mastercard" style="color: #d4d4d4;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="visa" id="visa1">
                            <label class="form-check-label" for="visa1">
                                <i class="fa-brands fa-cc-visa" style="color: #d4d4d4;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dinersclub" id="dinersclub1">
                            <label class="form-check-label" for="dinersclub1">
                                <i class="fa-brands fa-cc-diners-club" style="color: #d4d4d4;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="americanExpress" id="americanExpress1">
                            <label class="form-check-label" for="americanExpress1">
                                <i class="fa-brands fa-cc-amex" style="color: #d4d4d4;"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for = "message">
                        Message
                    </label>
                    <textarea class="form-control float-end" id="message" rows="3"></textarea>
                </div>
            </div>

        </form>
        <div class="card-footer text-right">
            <!-- <button type="submit" style="background-color: blue; color:white; float: right">Send</button>
            <input type = "submit" value = "Cancel" style = "float: right;"/> -->
            <button type="button" class="btn btn-primary" style="float:right">Send</button>
            <button type="button" class="btn btn-light btn-outline-dark" style="float:right">Cancel</button>
        </div>
    </div>
</body>
</html>
